<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--for using bootstrap class-->
    <title>Signup</title>
</head>
<body>
    <div class="my_container">
        <h1><center> Welcome to Cinematic world</h1></center>
        <div class="my_panel">
            <h2>
              <center>Signup</center>
            </h2>
            <form action="/register" method="POST">
            <div class="input_form">
                
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address(Username)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form-group">
                        <label for="Fullname">Fullname</label>
                        <input type="text" name="Fullname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Fullname">
                      </div>
                      <div class="mb-3">
                        <label for="Location" class="form-label">Location</label>
                        <textarea class="form-control" name="Location" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="Zip">Pincode</label>
                        <input type="number" name="Zip" class="form-control" id="inputZip">
                      </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-md btn-block">Signup</button>
                    <br>
                    <br>

                    Existing User? <br><a href="/login">Login here</a>
                    <div class="center">{{msg}}</div>
                    </div>
                  </form>
            </div>


    </div>
</body>
</html>
