<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--for using bootstrap class-->
    <title>Login</title>
</head>
<body>
    <div class="my_container">
        <h1><center> Welcome to Cinematic world</h1></center>
        <div class="my_panel">
            <h2>
              <center>Login here</center>
            </h2>
            <form action="/login" method="POST">
            <div class="input_form">
                
                    <div class="form-group">
                      <label for="Username">Username</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="Username" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="Password">Password</label>
                      <input type="password" class="form-control"  name="Password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-md btn-block">Login</button>
                    <br>
                    <br>
                     
                    New User? <br><a href="/register">Signup here</a>
                    <div class="center">{{msg}}</div>
          
            </div>
          </form>
        </div>

    </div>
</body>
</html>
