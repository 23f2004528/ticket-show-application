<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--for using bootstrap class-->
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="my_container">
        <h1><center> Welcome to Cinematic world</h1></center>
        <div class="my_panel">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: bisque;">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin/{{name}}">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{name}}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_txt" id="search_txt">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <span class="navbar-text">
                      Welcome {{name}}
                    </span>
                </div>
            </nav>
            {%block content%}
            {%endblock%}
        </div> 
    </div>
</body>
</html>
